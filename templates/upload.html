<!DOCTYPE html>
<html>
<head>
    <title>File Upload Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="email"], input[type="file"] {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #email-fields {
            display: flex;
            flex-direction: column;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>File Upload</h2>
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <input type="email" name="your_email" placeholder="Your Email">
            <input type="file" name="file">
            <div id="email-fields">
                <input type="email" name="email1" placeholder="Email 1">
            </div>
            <button type="button" id="add-email">Add Email</button>
            <button type="submit">Upload</button>
        </form>
    </div>

    <script>
        const addEmailButton = document.getElementById("add-email");
        const emailFields = document.getElementById("email-fields");
        let emailCounter = 2;  // Start with Email 2

        addEmailButton.addEventListener("click", () => {
            if (emailCounter <= 5) {
                const newEmailField = document.createElement("input");
                newEmailField.type = "email";
                newEmailField.name = `email${emailCounter}`;
                newEmailField.placeholder = `Email ${emailCounter}`;
                emailFields.appendChild(newEmailField);
                emailCounter++;
            }
        });
    </script>
</body>
</html>
