<!DOCTYPE html>
<html>
<head>
    <title>File Upload Page</title>
</head>
<body>
    <h2>File Upload</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <!-- Additional fields -->
        <input type="email" name="email1" placeholder="Email 1">
        <input type="email" name="email2" placeholder="Email 2">
        <input type="email" name="email3" placeholder="Email 3">
        <input type="email" name="email4" placeholder="Email 4">
        <input type="email" name="email5" placeholder="Email 5">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
